<!DOCTYPE html>
<html xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrao JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
 <div class="container">
     <h1 class="text-center mt-5">PayPal Payment Integration</h1>
     <form method="post" action="payment/create" class="mt-5 card p-3">
         <div class="row justify-content-start">
             <div class="row g-2">
                 <div class="col">
                     <label for="firstname " class="form-label">First Name</label>
                     <input id="firstname " type="text" class="form-control" placeholder="First name" aria-label="First name">
                 </div>
                 <div class="col">
                     <label for="lastname " class="form-label">Last Name</label>
                     <input id="lastname " type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                 </div>
             </div>
         </div>
         <div class="mb-3">
             <label for="exampleFormControlInput1" class="form-label">Email address</label>
             <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
         </div>
         <div class="mb-3">
             <label for="method" class="form-label">Payment method</label>
             <input id="method" type="text" class="form-control"
                   name="method" value="PayPal" readonly>
         </div>
         <div class="mb-3">
             <label for="amount" class="form-label">Amount</label>
             <input id="amount" type="number" class="form-control"
                     name="amount" value="10.0">
         </div>
         <div class="mb-3">
             <label for="currency" class="form-label">Currency</label>
             <select id="currency" class="form-control" name="currency">
                 <option value="USD" selected>USD</option>
                 <option value="LKR">LKR</option>
                 <option value="EUR">EUR</option>
                 <option value="GBP">GBP</option>
             </select>
         </div>
         <div class="mb-3">
             <label for="description" class="form-label">Description</label>
             <input id="description" type="text" class="form-control"
                    name="description">
         </div>
         <div class="d-flex justify-content-center">
             <button
                 type="submit"
                 class="btn btn-primary"
                 >
                 pay with PayPal
             </button>
         </div>
     </form>
 </div>

</body>
</html>
